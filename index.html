<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hutans</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@100..900&family=Big+Shoulders+Text:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>HUTANS</h1>
    <div class="container">
        <div id="carousel-x" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="https://w.forfun.com/fetch/be/bea8678d2c202c5a550c2ef588127914.jpeg" alt="1 slide">
                    <div class="carousel-caption">
                        <h2>Shadowhunters</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://w.forfun.com/fetch/9f/9f4144b0cde61642f354d933726c957a.jpeg" alt="2 slide">
                    <div class="carousel-caption">
                        <h2>Shadowhunters</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://shadowhunters.com/wp-content/uploads/assets/tmi-assets/Wallpaper-COA-1920x1080.jpg" alt="Third slide">
                    <div class="carousel-caption">
                        <h2>Shadowhunters</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-x" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button data-bs-target="#carousel-x" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-x" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-x" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-x" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>

    <div>
        <h1>Filmes</h1>
        <div class="container">
            <div class="row">
                <div class="col-4"> 
                    <article class="card">
                        <img src="https://wallpapercosmos.com/w/full/b/5/2/327733-1920x1080-desktop-full-hd-hidden-figures-background.jpg" />
                    </article>
                    <button type="button" class="btn btn-primary mt-3 mb-3">Assistir</button>
                </div>
                <div class="col-4"> 
                    <article class="card">
                        <img src="https://i.pinimg.com/originals/63/bb/77/63bb77ba1b19f9b866ed951bffadd1da.jpg" />
                    </article>
                    <button type="button" class="btn btn-primary mt-3 mb-3">Assistir</button>
                </div>
                <div class="col-4"> 
                    <article class="card">
                        <img src="https://i.pinimg.com/originals/1c/55/e0/1c55e0af9453d3bda297b43f6aca2cc4.jpg" />
                    </article>
                    <button type="button" class="btn btn-primary mt-3 mb-3">Assistir</button>
                </div>
                <div class="col-4"> 
                    <article class="card">
                        <img src="https://i.pinimg.com/originals/49/da/7d/49da7d8efab607e46a080cc5356509ea.jpg" />
                    </article>
                    <button type="button" class="btn btn-primary mt-3 mb-3">Assistir</button>
                </div>
                <div class="col-4"> 
                    <article class="card">
                        <img src="https://i.pinimg.com/originals/49/da/7d/49da7d8efab607e46a080cc5356509ea.jpg" />
                    </article>
                    <button type="button" class="btn btn-primary mt-3 mb-3">Assistir</button>
                </div>
                <div class="col-4"> 
                    <article class="card">
                        <img src="https://i.pinimg.com/originals/49/da/7d/49da7d8efab607e46a080cc5356509ea.jpg" />
                    </article>
                    <button type="button" class="btn btn-primary mt-3 mb-3">Assistir</button>
                </div>
            </div>
        </div>
    </div>
    
    

    <footer>
        Desenvolvido por Rafael Nunes - 2024
    </footer>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
